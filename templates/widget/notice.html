<div xmlns:th="https://www.thymeleaf.org"
     th:fragment="widget (hide)"
     th:class="'card widget notice ' + ${hide} + ' is-hidden-all'">
    <div class="card-title">
        <i class="ri-volume-up-line card-title-label"></i><span>公告</span>
    </div>
    <div class="card-content">
        <div th:utext="${#strings.isEmpty(theme.config.sidebar.notice_content)? '<p>&emsp;&emsp;歡迎來訪' + site.title + '，博主還沒有釋出任何公告！</p>' : theme.config.sidebar.notice_content}"></div>
    </div>
</div>
